<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>Prediksi Kualitas Udara &mdash; Arsamuda Machine Learning</title>

    <!-- General CSS Files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- CSS Libraries -->

    <!-- Template CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/assets/css/components.css') }}">
</head>

<body class="sidebar-mini">
<div id="app">
    <div class="main-wrapper">
        <div class="navbar-bg"></div>
        <!-- Main Content -->
        <div class="main-content">
            <section class="section">
                <div class="section-header">
                    <h1>Masukkan Komposisi Udara</h1>
                </div>
                <div class="section-body">
                    <form method="post" action="/predict">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="pm10">PM10</label>
                                <input required name="pm10" id="pm10" type="number" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="pm25">PM2.5</label>
                                <input required name="pm25" id="pm25" type="number" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="so2">SO2</label>
                                <input required name="so2" id="so2" type="number" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="co">CO</label>
                                <input required name="co" id="co" type="number" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="o3">O3</label>
                                <input required name="o3" id="o3" type="number" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="no2">NO2</label>
                                <input required name="no2" id="no2" type="number" class="form-control">
                            </div>

                        </div>
                        <button type="submit" class="btn btn-primary">Prediksi</button>
                    </form>
                </div>
            </section>
        </div>
        <footer class="main-footer">
            Footer
        </footer>
    </div>
</div>

<!-- General JS Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</body>
</html>
